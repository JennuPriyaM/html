<html>
<head>
<style>
input[type=text],[type=email],[type=number],[type=tel],[type=date], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-sizing: border-box;
  border-color: red;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color:red;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>

</head>
<body>
<center>
<table cellpadding="10" cellspacing="10">
<h4><tr><thcolspan="2">personal data</th></tr></h4>
<tr><td>First name</td><td><input type="text"></td></tr>
<tr><td>Last name</td><td><input type="text"></td></tr>
<tr><td>email</td><td><input type="email"></td></tr>
<tr><td>Gender</td><td><input type="radio">Male<input type="radio">Female</td></tr>
<tr><td>Date of birth</td><td><input type="date"></td></tr>
<tr><td>Father name</td><td><input type="text"></td></tr>
<tr><td>Address</td><td><input type="text"></td></tr>
<tr><td>Religion</td><td><input type="text"></td></tr>
<tr><td>Mobile</td><td><input type="tel"></td></tr>
<tr><td>10th mark</td><td><input type="number"></td></tr>
<tr><td>Year of passng</td><td><input type="number"></td></tr>
<tr><td>12th mark</td><td><input type="number"></td></tr>
<tr><td>Year of passing</td><td><input type="number"></td></tr>
<tr><td>Degree</td><td><input type="radio">B.E<input type="radio">B.Tech</td></tr>
<tr><td>Submit</td><td><input type="submit"></td></tr>
</table>
</center>
</body>
</html>
